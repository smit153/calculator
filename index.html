<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js"></script>

    <title>calculator</title>
  </head>
  <body class="container" >
    
    <div class="viewer" class="table-responsive"class="shadow-lg p-3 mb-5 bg-body rounded">
      <table class="table">
        <tr>
      <form name="screen">
        <input
          type="text"
          name="screen"
          class="screen"
          id="screen"
         
        />
      </tr>
      </form>
        <tr>
          <td>
            <input type="button" value="(" onclick="dis('(')" class="btn" />
          </td>
          <td>
            <input type="button" value=")" onclick="dis(')')" class="btn" />
          </td>
          <td>
            <input type="button" value="C" onclick="clr()" class="btn" />
          </td>
          <td>
            <input type="button" value="AC" class="btn" onclick="clrAll()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" onclick="dis('1')" class="btn" />
          </td>
          <td>
            <input type="button" value="2" onclick="dis('2')" class="btn" />
          </td>
          <td>
            <input type="button" value="3" onclick="dis('3')" class="btn" />
          </td>
          <td>
            <input type="button" value="/" onclick="dis('/')" class="btn" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" onclick="dis('4')" class="btn" />
          </td>
          <td>
            <input type="button" value="5" onclick="dis('5')" class="btn" />
          </td>
          <td>
            <input type="button" value="6" onclick="dis('6')" class="btn" />
          </td>
          <td>
            <input type="button" value="-" onclick="dis('-')" class="btn" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" onclick="dis('7')" class="btn" />
          </td>
          <td>
            <input type="button" value="8" onclick="dis('8')" class="btn" />
          </td>
          <td>
            <input type="button" value="9" onclick="dis('9')" class="btn" />
          </td>
          <td>
            <input type="button" value="+" onclick="dis('+')" class="btn" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="." onclick="dis('.')" class="btn" />
          </td>
          <td>
            <input type="button" value="0" onclick="dis('0')" class="btn" />
          </td>
          <td>
            <input type="button" value="=" onclick="solve()" class="btn" />
          </td>
          <td>
            <input type="button" value="*" onclick="dis('*')" class="btn" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
